repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: Format imports

  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black
        name: Format code

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        name: Check types

  - repo: local 
    hooks: 
      - id: lint
        name: Format frontend
        entry: cd frontend && yarn lint
        language: system
